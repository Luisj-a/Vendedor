<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@300,400..500;1,100..700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <title>Formulario de registro e inicion de sesión</title>
    <link rel="stylesheet" href="Vstyle.css">
</head>
<body>
    <!-- #Registro-->
    <div class="container-form register">
        <div class="information" >
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Para unirte a nuestra comunidad por favor Inicia sesión con tus datos</p>
                <input type="button" value="Iniciar sesión" id="sig-in">
            </div>
        </div>
        <div class="form-information" >
            <div class="form-information-childs">
                <h2>Crear una cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-facebook' ></i>
                </div>
                <p>o usa tu email para registrarte</p>
                <form  class="form">
                    <label >
                        <i class='bx bx-user' ></i>
                        <input type="text" placeholder="Nombre Completo">
                    </label>
                    <label >
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo electronico">
                    </label>
                    <label >
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </div>
    </div>

<!-- #Inicio de sesón-->
    <div class="container-form login hide">
        <div class="information" >
            <div class="info-childs">
                <h2>¡¡Bienvenido nuevamente!!</h2>
                <p>Para unirte a nuestra comunidad por favor Inicia sesión con tus datos</p>
                <input type="button" value="Registrarse" id="sig-up">
            </div>
        </div>
        <div class="form-information" >
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-facebook' ></i>
                </div>
                <p>o iniciar sesión con una cuenta</p>
                <form  class="form">
                    <label >
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo electronico">
                    </label>
                    <label >
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Iniciar Sesión">
                </form>
            </div>
        </div>
    </div>
    <script src="Vscript.js"></script>
</body>
</html>
